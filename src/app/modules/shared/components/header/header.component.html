<mat-toolbar color="primary" class="fixed">
  <mat-toolbar-row class="menu">
    <nav>
      <a mat-button routerLink="/home" routerLinkActive="active">Home</a>
      <a mat-button routerLink="/products" routerLinkActive="active"
        >Products</a
      >
      <a mat-button routerLink="/contact" routerLinkActive="active">Contact</a>
      <a mat-button routerLink="/auth/register" routerLinkActive="active"
        >Register</a
      >
      <a mat-button routerLink="/auth/login" routerLinkActive="active">Login</a>
    </nav>
    <a mat-button routerLink="/orders">
      <mat-icon
        [matBadge]="total$ | async"
        matBadgeColor="warn"
        matBadgeSize="small"
        >shopping_cart</mat-icon
      >
    </a>
  </mat-toolbar-row>
</mat-toolbar>
