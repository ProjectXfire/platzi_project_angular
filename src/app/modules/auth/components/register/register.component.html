<div class="Register">
  <form [formGroup]="form" (ngSubmit)="register($event)">
    <mat-card class="Register__card">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class="form-field">
          <input
            placeholder="email"
            formControlName="email"
            matInput
            type="email"
          />
          <mat-error *ngIf="form.controls['password'].hasError('required')"
            >Email is <strong>required</strong></mat-error
          >
        </mat-form-field>

        <mat-form-field class="form-field">
          <input
            placeholder="password"
            formControlName="password"
            matInput
            type="password"
          />
          <mat-error *ngIf="form.controls['password'].hasError('required')"
            >Password is <strong>required</strong></mat-error
          >
          <mat-error *ngIf="form.controls['password'].hasError('minlength')"
            >Password must have min <strong>8 characters</strong></mat-error
          >
          <mat-error *ngIf="form.controls['password'].hasError('blank_space')"
            >Password contain <strong>blank space</strong></mat-error
          >
          <mat-error
            *ngIf="form.controls['password'].hasError('invalid_password')"
            >Password must contain at least
            <strong>one number</strong></mat-error
          >
        </mat-form-field>

        <mat-form-field class="form-field">
          <input
            placeholder="Confirm password"
            formControlName="confirmPassword"
            matInput
            type="password"
            [errorStateMatcher]="matcher"
          />
          <mat-error *ngIf="form.hasError('match_invalid')"
            >Confirm password <strong>not match</strong> with
            password</mat-error
          >
        </mat-form-field>

        <div class="radio-controls">
          <mat-radio-group formControlName="type" aria-label="Select an option">
            <mat-radio-button value="company">Company</mat-radio-button>
            <mat-radio-button value="customer">Customer</mat-radio-button>
            <mat-error
              *ngIf="form.controls['type'].hasError('required') && type.touched"
              >Type is <strong>required</strong></mat-error
            >
          </mat-radio-group>
        </div>

        <mat-form-field class="form-field" *ngIf="type.value === 'company'">
          <input
            placeholder="@Company"
            formControlName="companyName"
            matInput
            type="text"
          />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button type="submit">Register</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
