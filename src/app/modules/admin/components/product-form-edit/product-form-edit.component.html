<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit($event)">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Edit Product</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col" hidden>
          <mat-form-field class="full-width">
            <input matInput placeholder="Id" formControlName="_id" readonly />
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Name" formControlName="name" />
            <mat-error
              *ngIf="addressForm.controls['name'].hasError('required')"
            >
              First name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input
              type="number"
              matInput
              placeholder="Price"
              formControlName="price"
            />
            <mat-error
              *ngIf="addressForm.controls['price'].hasError('priceInvalid')"
            >
              Price is <strong>invalid</strong>, must be less than 1000
            </mat-error>
            <mat-error
              *ngIf="addressForm.controls['price'].hasError('required')"
            >
              Price is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <textarea
              matInput
              placeholder="Description"
              formControlName="description"
            ></textarea>
            <mat-error
              *ngIf="addressForm.controls['description'].hasError('required')"
            >
              Address is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Image link" formControlName="image" />
            <mat-error
              *ngIf="addressForm.controls['image'].hasError('required')"
            >
              First name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <mat-form-field appearance="fill">
        <mat-label>Categories</mat-label>
        <mat-select formControlName="category_id">
          <mat-option>None</mat-option>
          <mat-option
            *ngFor="let cat of categories$ | async"
            [value]="cat._id"
            >{{ cat.name }}</mat-option
          >
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>States</mat-label>
        <mat-select formControlName="state">
          <mat-option>None</mat-option>
          <mat-option *ngFor="let state of states" [value]="state">{{
            state.name
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Save</button>
    </mat-card-actions>
  </mat-card>
</form>
